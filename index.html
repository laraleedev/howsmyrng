    <title>How's my RNG?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script>
        function getRngResult() {
            let random = Math.random()
            let result

            if (random < .7) {
                result = `It's total shit.`
            }
            else if (random >= .7 && random < .98) {
                result = `Meh.`
            }
            else if (random >= .98 && random < .9996) {
                result = `Lucky!`
            }
            else {
                result = `AMAZING!`
            }

            return result
        }

        window.onload = function() {
            document.getElementsByClassName('rng')[0].textContent = getRngResult()
        }
    </script>

        html, body {
